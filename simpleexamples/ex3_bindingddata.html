<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="../d3.min.js"></script>
</head>
<body>
    <div id="viz"></div>
    <script type="text/javascript">

var dataset = [],
    i = 0;
    
for(i=0; i<5; i++){
    dataset.push(Math.round(Math.random()*100));
}        

var sampleSVG = d3.select("#viz")
    .append("svg")
    .attr("width", 400)
    .attr("height", 75);    
    
sampleSVG.selectAll("circle")
    .data(dataset)
    .enter().append("circle")
    .style("stroke", "gray")
    .style("fill", "white")
    .attr("height", 40)
    .attr("width", 75)
    .attr("x", function(d, i){return i*80})
    .attr("y", 20);
    
    </script>
</body>
</html>
